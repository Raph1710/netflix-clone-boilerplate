<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="styles.css">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="nav">
        <img id="logo" src="https://github.com/Raph1710/netflix-clone-boilerplate/blob/main/assets/NetflixLogoSvg.png?raw=true" width="70px">
        <table id="headers">
            <tr>
                <td class="head">
                    <button class="button"><h3>Start</h3></button>
                </td>
                <td class="head">
                    <button class="button"><h3>Shows</h3></button>
                </td>
                <td class="head">
                    <button class="button"><h3>Movies</h3></button>
                </td>
                <td class="head">
                    <button class="button"><h3>New</h3></button>
                </td>
                <td class="head">
                    <button class="button"><h3>My list</h3></button>
                </td>
            </tr>
        </table>
    </div>
    <div id="buttons">
        <table>
            <tr>
                <td>
            <i class='bx bx-search-alt-2'></i>
                </td>
                <td>
            <i class='bx bx-gift'></i>
                </td>
                <td>
            <i class='bx bx-bell' ></i>
                </td>
            </tr>
        </table>
    </div>
    <div id="logo_small">
        <img src="https://github.com/Raph1710/netflix-clone-boilerplate/blob/main/assets/Netflix_Symbol_RGB%201.png?raw=true" width="25px" height="px">
        <h2 id="name">SHOW</h2>
    </div>
    <div id="title">
        <h1>MAID</h1>
    </div>
    <div>
        <button id="play"><img src="https://github.com/Raph1710/netflix-clone-boilerplate/blob/main/assets/Play.png?raw=true"><b>Play</b></button>
        <button id="info"><i class='bx bx-info-circle'></i><b>More Info</b></button>
    </div>
</body>
</html>
